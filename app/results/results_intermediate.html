<script>
      var url = "app/results/results_intermediate.js";
      $.getScript(url);
</script>
<input type="hidden" id="allyears">
<div class="btn-group inline pull-right">
      <a class="pointer" onclick="exportResults()">
            <span style="display: block; float:left; margin-bottom:17px; padding-right:10px" lang="en">Export all result
                  tables to excel</span>
            <i class="material-icons btnblue carddivider" data-lang-content='false' lang="en">file_download</i></a>
</div>
<div class="panel-group" id="accordionresults" style="margin-top:30px">
</div>
<!-- Modal for displaying tables -->
<div class="modal right fade" id="resultModal">
      <div class="modal-dialog" style="width:100%; padding-left:260px; padding-top:60px">
            <div class="modal-content">
                  <div class="modal-header"><span style="text-transform: uppercase;" lang="en">Results</span>
                        <button type="button" class="close" data-dismiss="modal">
                              <i class="material-icons">close</i>
                        </button>
                  </div>
                  <div class="modal-body">
                        <div class="row">
                              <div class="col-md-6">
                                    <select class="form-control" id="reportTypeSector"> </select>
                              </div>
                              <div class="col-md-6">
                                    <select class="form-control" id="reportType"> </select>
                              </div>
                        </div>

                        <div class="row">
                              <div class="col-md-12">
                                    <div id="tabdetail" style="display:none"></div>
                              </div>
                        </div>
                        <hr/>
                        <ul class="nav nav-tabs" id="tabs">
                              <li role="presentation">
                                    <a data-toggle="tab" href="#chart" id="tabchart"><span lang="en">CHART</span></a></li>
                              <li role="presentation" class="active" id="tabtable">
                                    <a data-toggle="tab" href="#table"><span lang="en">TABLE</span></a></li>
                        </ul>

                        <div class="tab-content">
                              <div id="table" class="tab-pane fade in active">
                                    <div class="card">
                                          <div class="cardtitle backwhite">
                                                <span id="gridTitle" lang="en"></span>
                                                <div class="btn-group inline pull-right">
                                                      <a id="decDown">
                                                            <i class="material-icons btngreen carddivider"
                                                                  data-toggle="tooltip"
                                                                  title="Decrease number of decimal places"
                                                                  data-lang-content='false'
                                                                  lang="en">keyboard_arrow_left</i></a>
                                                      <a id="decUp">
                                                            <i class="material-icons btngreen carddivider"
                                                                  data-toggle="tooltip"
                                                                  title="Increase number of decimal places"
                                                                  data-lang-content='false'
                                                                  lang="en">keyboard_arrow_right</i></a>
                                                      <a onclick="exportExcel('gsFlexGrid','Export')">
                                                            <i class="material-icons btnblue carddivider"
                                                                  data-toggle="tooltip" title="Export to excel"
                                                                  data-lang-content='false'
                                                                  lang="en">file_download</i></a>
                                                </div>
                                          </div>
                                          <div class="cardbody">
                                                <div id="table14"></div>

                                                <div id="grid">
                                                      <div id="gsFlexGrid"></div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                              <div id="chart" class="tab-pane fade in">

                                    <div class="card">
                                          <div class="cardtitle backwhite">
                                                <span id="chartTitle"></span>
                                                <div class="btn-group inline pull-right">
                                                      <a id="line" class="changeChart">
                                                            <i class="material-icons btngreen carddivider"
                                                                  data-toggle="tooltip" title="Line chart"
                                                                  data-lang-content='false' lang="en">show_chart</i></a>

                                                      <a id="column" class="changeChart">
                                                            <i class="material-icons btnblue carddivider"
                                                                  data-toggle="tooltip" title="Column chart"
                                                                  data-lang-content='false' lang="en">equalizer</i></a>
                                                      <a id="stackedarea" class="changeChart">
                                                            <i class="material-icons btnorange carddivider"
                                                                  data-toggle="tooltip" title="Area chart"
                                                                  data-lang-content='false'
                                                                  lang="en">insert_photo</i></a>
                                                      <a id="stackedcolumn" class="changeChart">
                                                            <i class="material-icons btnorange carddivider"
                                                                  data-toggle="tooltip" title="Stacked column chart"
                                                                  data-lang-content='false' lang="en">clear_all</i></a>
                                                      <a id="exportChart" onclick="exportChart()">
                                                            <i class="material-icons btnblue carddivider"
                                                                  data-toggle="tooltip" title="Download image"
                                                                  data-lang-content='false'
                                                                  lang="en">file_download</i></a>
                                                </div>
                                          </div>
                                          <div class="cardbody">
                                                <div id="chartResults" style="width: 100%; height: 500px">chart</div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>

<script type="text/javascript">
      $(document).ready(function () {

            if (localStorage.getItem("newmaed-quote-scroll") != null) {
                  $(window).scrollTop(localStorage.getItem("newmaed-quote-scroll"));
            }

            $(window).on("scroll", function () {
                  localStorage.setItem("newmaed-quote-scroll", $(window).scrollTop());
            });

      });
</script>
